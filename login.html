<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #f6f9ff 0%, #eef4ff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #001246;
    }

    .container {
      width: 90%;
      max-width: 1300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left {
      width: 45%;
      font-size: 48px;
      font-weight: 700;
    }

    .right {
      width: 45%;
      background: #fff;
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(18, 35, 75, 0.1);
      min-height: 480px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #6b7897;
      font-weight: 500;
    }

    .input-box {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #d2d8e7;
      border-radius: 8px;
      margin-bottom: 22px;
    }

    .password-container {
      position: relative;
    }

    .password-container i {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7897;
      font-size: 20px;
      pointer-events: auto;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: #3147ad;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .text-center {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #6b7897;
    }

    a {
      color: #3147ad;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="left">Welcome Back!</div>

    <div class="right">
      <label class="label">Email Address</label>
      <input type="text" class="input-box" placeholder="Enter your email address" />

      <label class="label">Password</label>
      <div class="password-container">
        <input type="password" class="input-box" placeholder="Enter your password" />
      </div>

      <button class="btn">Log in</button>
  <hr style="margin-top: 30px; margin-bottom: 10px; height: 2px; width:100%; background:#d6d8de; border:none; display:block;">
      </button>

      <div class="text-center">
        <a href="#" style="text-decoration: underline;font-weight:700; color:#3147ad; font-family:'Inter', sans-serif;">Forget password?</a>
      </div>

      <div class="text-center" style="margin-top: 70px;">
Donâ€™t have an account? <a href="#"><span style="font-weight:700; color:#3147ad; font-family:'Inter', sans-serif;">Register</span></a>      </div>
    </div>

  </div>

</body>
</html>
